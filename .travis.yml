language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  apt:
    sources:
      - pov-wkhtmltopdf
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - wkhtmltopdf

env:
  - VERSION="9.0" LINT_CHECK="1"
  - VERSION="9.0" ODOO_REPO="odoo/odoo" LINT_CHECK="0"
  - VERSION="9.0" ODOO_REPO="OCA/OCB" LINT_CHECK="0"
  - VERSION="9.0" UNIT_TEST="1" LINT_CHECK="0"

virtualenv:
  system_site_packages: true

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - printf '[options]\n\nrunning_env = dev' > ${HOME}/.openerp_serverrc
  - pip install unidecode pyserial pycountry openupgradelib

script:
  - travis_run_tests

after_success:
  coveralls
